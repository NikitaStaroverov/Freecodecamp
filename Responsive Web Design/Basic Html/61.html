<html>
	<body>
		<main>
			<!--элементы  h1  используются для заголовка-->
			<h1>CatPhotoApp</h1>
			<!--элементы с h1 по h6 используются для обозначения важности содержимого под ними-->
			<section>
				<h2>Cat Photos</h2>
				<!--Элемент p используется для создания абзаца текста на веб-сайтах.-->
				<!--TODO: Add link to cat photos-->
				<p>
					See more
					<a href="https://freecatphotoapp.com" target="_blank">cat photos</a>
					in our gallery.
				</p>
				<!--img-амозакрывающийся тег для изображений-->
				<!--Атрибут src в элементе img указывает URL-адрес изображения (где находится изображение)-->
				<!--Текст атрибута alt используется для чтения с экрана для улучшения доступности и отображается, если изображение не загружается.-->
				<a href="https://freecatphotoapp.com"
					><img
						src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
						alt="A cute orange cat lying on its back."
				/></a>
			</section>
			<section>
				<h2>Cat Lists</h2>
				<h3>Things cats love:</h3>
				<ul>
					<li>cat nip</li>
					<li>laser pointers</li>
					<li>lasagna</li>
				</ul>
				<figure>
					<img
						src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
						alt="A slice of lasagna on a plate."
					/>
					<figcaption>Cats <em>love</em> lasagna.</figcaption>
				</figure>
				<h3>Top 3 things cats hate:</h3>
				<ol>
					<li>flea treatment</li>
					<li>thunder</li>
					<li>other cats</li>
				</ol>
				<figure>
					<img
						src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
						alt="Five cats looking around a field."
					/>
					<figcaption>Cats <strong>hate</strong> other cats.</figcaption>
				</figure>
			</section>
			<section>
				<h2>Cat Form</h2>
				<form action="https://freecatphotoapp.com/submit-cat-photo">
					<fieldset>
						<legend>Is your cat an indoor or outdoor cat?</legend>
						<label
							><input
								id="indoor"
								type="radio"
								name="indoor-outdoor"
								value="indoor"
								checked
							/>
							Indoor</label
						>
						<label>
							<input
								id="outdoor"
								type="radio"
								name="indoor-outdoor"
								value="outdoor"
							/>
							Outdoor</label
						>
					</fieldset>
					<fieldset>
						<legend>What's your cat's personality?</legend>
						<input
							id="loving"
							type="checkbox"
							name="personality"
							value="loving"
							checked
						/>
						<label for="loving">Loving</label>
						<input id="lazy" type="checkbox" name="personality" value="lazy" />
						<label for="lazy">Lazy</label>
						<input
							id="energetic"
							type="checkbox"
							name="personality"
							value="energetic"
						/>
						<label for="energetic"> Energetic</label>
					</fieldset>
					<input
						type="text"
						name="catphotourl"
						placeholder="cat photo URL"
						required
					/>
					<button type="submit">Submit</button>
				</form>
			</section>
		</main>
	</body>
</html>
