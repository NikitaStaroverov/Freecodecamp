<html>
	<body>
		<main>
			<!--элементы  h1  используются для заголовка-->
			<h1>CatPhotoApp</h1>
			<!--элементы с h1 по h6 используются для обозначения важности содержимого под ними-->
			<h2>Cat Photos</h2>
			<!--Элемент p используется для создания абзаца текста на веб-сайтах.-->
			<!--TODO: Add link to cat photos-->
			<p>See more cat photos in our gallery.</p>
			<!--Вы можете перейти по ссылке на другую страницу с помощью якоря <a></a>-->
			<a href="https://freecatphotoapp.com"></a>
			<!--img-амозакрывающийся тег для изображений-->
			<!--Атрибут src в элементе img указывает URL-адрес изображения (где находится изображение)-->
			<!--Текст атрибута alt используется для чтения с экрана для улучшения доступности и отображается, если изображение не загружается.-->
			<img
				src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
				alt="A cute orange cat lying on its back"
			/>
		</main>
	</body>
</html>
